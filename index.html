</head>

<body>

                    <div ng-repeat="player in players" class="player-card" ng-show="player.jersey">

                        <!-- this needs to be ng-src so Angular handles it -->
                        <!-- There was an error in chrome console -->
                        <img ng-src="{{player.photo}}">
                        <!-- These don't match your model names -->
                        <!-- in controller they are name, position and number -->
                        <!-- I'd change the controller to match these names -->
                        <!-- since I believe these are the names the API uses -->
                        <p> Player Name: {{player.fullname}} </P>
                        <p>Player Number: {{player.jersey}} </P>
                        <p> Player Position: {{player.position}} </p>
                        <button ng-click="draftPlayer(player)" style="font-size:24px" type="submit">Draft</button>
                    </div>

                </div>


            </div>
        </div>
        <div>
            <div class="panel panel-secondary">
                <div class="panel-body">
                    <div class="roster">
                        <h1>My Team</h1>

                    </div>
                    <div ng-repeat="player in draftedPlayers" class="player-card">
                        <img ng-src="{{player.photo}}">
                        <p> Player Name: {{player.fullname}} </P>
                        <p>Player Number: {{player.jersey}} </P>
                        <p> Player Position: {{player.position}} </p>
                    </div>

                </div>


            </div>

            <div class="panel panel-secondary">

                <div class="panel-body">
                    <div class="entry_form">
                        <h2>Add Player</h2>
                        <form ng-submit="addPlayer()" , role="form">
                            <div class="form-group">
                                <label for="playerName">Player Name:</label>
                                <input ng-model="playerName" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="playerNumber">Player Number:</label>
                                <input ng-model="playerNumber" class="form-control" id="playerNumber">
                            </div>
                            <div class="form-group">
                                <label for="playerNumber">Player Position:</label>
                                <input ng-model="playerPosition" class="form-control" id="playerPosition">


                            </div>
                            <button type="submit" style="font-size:24px">Submit</button>
                            <button ng-click="savePlayers()" style="font-size:24px">Save</button>
                        </form>
                        <form>
                            <button ng-click="loadPlayers()" style="font-size:24px">Load Players <i class="fa fa-circle-o-notch"></i></button>

                            <button ng-click="setPlayers()" style="font-size:24px">Set Players <i class="fa fa-circle-o-notch"></i></button>

                        </form>
                    </div>


                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                    <script src="app/app.js"></script>
                    <script src="app/services/data.services.js"></script>
                    <script src="app/controllers/controller.js"></script>

</body>

</html>
